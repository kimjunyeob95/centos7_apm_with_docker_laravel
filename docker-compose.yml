version: "3.8"

services:
  centos7:
    hostname: centos
    container_name: boostersCentOS
    build:
      context: .
      dockerfile: ./centos7/Dockerfile
    privileged: true
    user: root
    ports:
      - "80:80"
      - "443:443"
      - "3307:3306"
      - "5222:22"
      - "3000:3000"
    volumes:
      - ./httpd/conf/httpd.conf:/etc/httpd/conf/httpd.conf
      - ./httpd/conf/extra:/etc/httpd/conf/extra
      - ./mysql/my.cnf:/etc/my.cnf
      - ./php/php.ini:/etc/php.ini
    command: /sbin/init
